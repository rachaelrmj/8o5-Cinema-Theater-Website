<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>805 Cinema</title>
</head>
<body>
    <header>
        <img src="images/Company Logo/Movie Theater Logo1.png" alt="805 Company Logo">
        <nav>
            <li>Movies</li>
            <li>Theatres</li>
            <li>Dining</li>
            <li>Membership</li>
        </nav>
        <img src="images/Account/Account Icon.png" alt="Membership Account Icon">
    </header>

    <section>
        <img src="images/New Releases/Final Destination Bloodlines.jpg" alt="Final Destination Bloodlines Movie">
        <img src="images/New Releases/Megan 2.0.jpg" alt="Megan 2.0 Movie">
        <img src="images/New Releases/Sinners.jpg" alt="Sinners Movie">
    </section>

    <section>
        <p>View Showtimes</p>
        <div>
            <label for="showtimes">Select</label>
            <select name="showtimes" id="showtimes">
                <option value="12pm">12:00pm</option>
                <option value="12pm">3:00pm</option>
                <option value="12pm">6:00pm</option>
                <option value="12pm">9:00pm</option>
            </select>
        </div>
        
    </section>
</body>
</html>
